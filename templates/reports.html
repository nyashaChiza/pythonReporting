<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
   
     
   </head>
   <body>
   <br>
      <div class='text-header bg-light text-center col-md-12 mx-auto'>
	  <span class = 'h2 text-center  mx-auto'> ZIMRA P2 Reports </span>
	  </div>
	  <br><br>
        <div class="col-md-8 mx-auto bg-light" >
		<br>
<div class="jumbotron col-md-10 mx-auto bg-light ">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
           </tr>
    </thead>
    <tbody>
        {% for item in files %}
        
      <tr>
        <th scope="row">*</th>
       
        <td>{{ item }}</td>
        <td><a href="{{ url_for('download',name=item) }}"><button type="button" class="btn btn-primary btn-sm">Download</button></a></td>
      </tr>
      {% endfor%}
    </tbody>
</table>
<a href="{{ url_for('index') }}"><button type="button" class="btn btn-danger btn-md">Back</button></a>
<br>
</div>
<br><br>
    <script src="" async defer></script>
</body>
</html>
