header{% extends 'layout.html' %}
{% block body %} 
<header class= text-white">
  <div class="container text-dark text-center">
    <h1>ZIMRA F2 Form</h1>
  </div>
</header>
<br>
<nav class="navbar navbar-expand-md container bg-light skill rounded-3" >
                   <div class="container col-md-10 bg-light rounded-3 ">
                  <div class="col-md-11 mx-auto bg-light" >
                    <br>
                    <h2 class="text-muted text-center">Please Enter The Following</h2>
                    <br>
                    <form action = '{{ url_for("new_report")}}' enctype='multipart/form-data' method = 'POST'>
                      
                      <div class="form-floating col-md-10 mx-auto mb-3">
                        <input type="text" required name = 'title' class="form-control" id="floatingInput" placeholder="Title">
                        <label for="floatingInput">&nbsp; 1. Title</label>
                        </div>
                      <div class="form-floating col-md-10 mx-auto mb-3">
                      <input type="date" required name = 'tax_period' class="form-control" id="floatingInput" placeholder="Tax Period">
                      <label for="floatingInput">&nbsp; 2. Tax Period</label>
                      </div>
                      <div class="form-floating col-md-10 mx-auto mb-3">
                      <input type="date" required name = 'due_date' class="form-control" id="floatingPassword" placeholder="Due Date">
                      <label for="floatingPassword">&nbsp; 3. Due Date</label>
                      </div>
                      
                      <div class="form-floating col-md-10 mx-auto mb-3">
                        <input type="number" required name = 'rate' class="form-control" id="floatingInput" placeholder="Rate">
                        <label for="floatingInput">&nbsp; 4. Rate</label>
                        </div>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <label for="floatingInput">4. Excel File</label>
                      <br><div class="form-floating col-md-10 mx-auto mb-3">
                      <input type="file" required name='file' class="form-control" id="floatingInput" placeholder="4. Excel File">
                      
                      </div>
                       <div class="form-floating col-md-10 mx-auto mb-3">
                      <button type="submit" class="btn btn-primary">Save Report</button> &nbsp; &nbsp; <a href="{{ url_for('home',error='none') }}"><button type="button" class="btn btn-warning btn-md">Back</button></a>
                     
                      </div>
                      
                    </form>
                    <br>
                    </div>
                   
                        </div>
              </div>
          </nav>
        <br><br>
        <!-- END nav -->
      </div>
    
      </section>
    
{% endblock %}
